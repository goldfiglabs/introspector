version: 1
resources:
- service: iam
  provider_type: User
  name: UserName
  uri:
    uri: Arn
  attributes:
    provider:
    - Path
    - UserName
    - UserId
    - Arn
    - CreateDate
    - PasswordLastUsed
    - PermissionsBoundary
    - Tags
    - PolicyList
    - AttachedPolicies
    - AccessKeys
    - Groups
    - MFADevices
    - SSHPublicKeys
    - ServiceSpecificCredentials
    - Certificates
    - LoginProfile
    custom:
      Metadata:
        Tags:
          path: Tags
          transform: aws_tags
  category: Principal
  relations:
  - relation: manages
    path: PolicyList
    uri:
      resource_name:
        value: UserPolicy
      arn:
        parent_path: Arn
      policy_name:
        path: PolicyName
    invert: true
  - relation: manages
    path: AttachedPolicies
    uri:
      uri:
        path: PolicyArn
    invert: true
  - relation: contains
    path: Groups
    uri:
      uri:
        path: Arn
    invert: true
  - relation: owns
    path: Certificates
    uri:
      parent_uri:
        parent_path: Arn
      certificate_id:
        path: CertificateId
    invert: true
subresources:
- type: signing-certificate
  key: Certificates
  parent:
    user_arn:
      path: Arn
- type: UserPolicy
  key: PolicyList
  parent:
    arn:
      path: Arn
